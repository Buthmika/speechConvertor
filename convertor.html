<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Speech to Voice Converter</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <header>
            <h1 id="animated-heading">Speech to Voice Converter</h1>
      </header>
      
      <div class="main">
            <textarea name="speech" id="text" placeholder="Paste Your Text . . ."></textarea>
            <div class="listen">
                  <select name="" id="select"></select>
                  <button id="button"><img src="play.png" alt="">Listen</button>
            </div>
      </div>

      <script src="script.js"></script>
      <script>
            
            const heading = document.getElementById("animated-heading");
            const text = heading.innerText;
            heading.innerHTML = ""; 

          
            text.split("").forEach((letter, index) => {
                  const span = document.createElement("span");
                  span.textContent = letter === " " ? "\u00A0" : letter; 
                  span.style.animationDelay = `${index * 0.1}s`; 
                  heading.appendChild(span);
            });
      </script>
</body>
</html>
